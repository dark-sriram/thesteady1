<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THESTEADY - Steady money for unsteady lives.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbars from animations */
        }
        /* Hero Animations (On Load) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slowPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }
        .animate-scale-in {
            animation: scaleIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }
        .animate-slow-pulse {
            animation: slowPulse 4s infinite ease-in-out;
        }
        .animation-delay-200 { animation-delay: 200ms; }
        .animation-delay-400 { animation-delay: 400ms; }
        .animation-delay-600 { animation-delay: 600ms; }
        .animation-delay-800 { animation-delay: 800ms; }
        .animation-delay-1000 { animation-delay: 1000ms; }

        /* Scroll-Triggered Animations */
        .section-animate {
            opacity: 0;
            transition: opacity 1s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        .section-animate.is-visible {
            opacity: 1;
        }
        .animate-child {
            opacity: 0;
            transform: translateY(25px);
            transition: opacity 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000), transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        .section-animate.is-visible .animate-child {
            opacity: 1;
            transform: translateY(0);
        }
        .section-animate.is-visible .animate-child-1 { transition-delay: 100ms; }
        .section-animate.is-visible .animate-child-2 { transition-delay: 200ms; }
        .section-animate.is-visible .animate-child-3 { transition-delay: 300ms; }
        .section-animate.is-visible .animate-child-4 { transition-delay: 400ms; }
        .section-animate.is-visible .animate-child-5 { transition-delay: 500ms; }

    </style>
