<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinCoach - Your personal financial coach, in your pocket.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbars */
        }
        
        /* Scroll-Triggered Animations */
        .section-animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000), transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        .section-animate.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .section-animate.is-visible .animate-child {
            opacity: 1;
            transform: translateY(0);
        }
         .animate-child {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000), transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        .section-animate.is-visible .animate-child-1 { transition-delay: 100ms; }
        .section-animate.is-visible .animate-child-2 { transition-delay: 200ms; }
        .section-animate.is-visible .animate-child-3 { transition-delay: 300ms; }
        .section-animate.is-visible .animate-child-4 { transition-delay: 400ms; }
        .section-animate.is-visible .animate-child-5 { transition-delay: 500ms; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-[#F9F9F7] dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
